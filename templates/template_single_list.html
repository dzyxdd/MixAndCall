{% for item in song_list %}
#### {{ item.title }}
<div class="song_list">
<ul>
    {% for song_data in item.song_data_list %}{% if song_data.exists %}<li class="song_title">
    <a href="../music_call/auto-generated_md/{{ song_data.hash }}" style="color: blue;">{{ song_data.title }}</a></li>
    {% else %}<li class="song_title"><a href="javascript:void(0)" style="color: red;">{{ song_data.title }}</a></li>
    {% endif %}{% endfor %}
</ul>
</div>
{% endfor %}
